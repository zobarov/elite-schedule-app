<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>

  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>MyTeams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
 <!-- <p>You are not currently following any teams</p>
  <p>First select a tournament, then you can follow teams from their teams pae</p>-->

  <ion-list ion-item *ngFor="let item of favourites">
    <ion-list-header>Followed teams:</ion-list-header>
    <button ion-item (click)="favoriteTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}}
      <p>{{item.tournamentName}}</p>
      </button>
  </ion-list>
  <p>To follow more teams, select the tornament</p>

  <button ion-button (click)="goToTournaments()">Find a tournament</button>

</ion-content>
